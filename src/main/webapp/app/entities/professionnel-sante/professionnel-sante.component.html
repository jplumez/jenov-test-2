<div>
    <h2 id="page-heading">
        <span jhiTranslate="jenovTest2App.professionnelSante.home.title">Professionnel Santes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-professionnel-sante" [routerLink]="['/professionnel-sante/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jenovTest2App.professionnelSante.home.createLabel">
            Create a new Professionnel Sante
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="professionnelSantes?.length === 0">
        <span jhiTranslate="jenovTest2App.professionnelSante.home.notFound">No professionnelSantes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="professionnelSantes && professionnelSantes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jenovTest2App.professionnelSante.nom">Nom</span></th>
                    <th scope="col" ><span jhiTranslate="jenovTest2App.professionnelSante.localite">Localite</span></th>
                    <th scope="col" ><span jhiTranslate="jenovTest2App.professionnelSante.centre">Centre</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let professionnelSante of professionnelSantes ;trackBy: trackId">
                    <td><a [routerLink]="['/professionnel-sante', professionnelSante.id, 'view']">{{ professionnelSante.id }}</a></td>
                    <td>{{ professionnelSante.nom }}</td>
                    <td>
                        <div *ngIf="professionnelSante.localite">
                            <a [routerLink]="['/localite', professionnelSante.localite?.id, 'view']" >{{ professionnelSante.localite?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="professionnelSante.centre">
                            <a [routerLink]="['/centre', professionnelSante.centre?.id, 'view']" >{{ professionnelSante.centre?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/professionnel-sante', professionnelSante.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/professionnel-sante', professionnelSante.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(professionnelSante)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
