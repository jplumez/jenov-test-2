<div>
    <h2 id="page-heading">
        <span jhiTranslate="jenovTest2App.creneauHoraire.home.title">Creneau Horaires</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-creneau-horaire" [routerLink]="['/creneau-horaire/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jenovTest2App.creneauHoraire.home.createLabel">
            Create a new Creneau Horaire
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="creneauHoraires?.length === 0">
        <span jhiTranslate="jenovTest2App.creneauHoraire.home.notFound">No creneauHoraires found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="creneauHoraires && creneauHoraires.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jenovTest2App.creneauHoraire.capacite">Capacite</span></th>
                    <th scope="col" ><span jhiTranslate="jenovTest2App.creneauHoraire.heureDebut">Heure Debut</span></th>
                    <th scope="col" ><span jhiTranslate="jenovTest2App.creneauHoraire.heureFin">Heure Fin</span></th>
                    <th scope="col" ><span jhiTranslate="jenovTest2App.creneauHoraire.centre">Centre</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let creneauHoraire of creneauHoraires ;trackBy: trackId">
                    <td><a [routerLink]="['/creneau-horaire', creneauHoraire.id, 'view']">{{ creneauHoraire.id }}</a></td>
                    <td>{{ creneauHoraire.capacite }}</td>
                    <td>{{ creneauHoraire.heureDebut | date:'medium' }}</td>
                    <td>{{ creneauHoraire.heureFin | date:'medium' }}</td>
                    <td>
                        <div *ngIf="creneauHoraire.centre">
                            <a [routerLink]="['/centre', creneauHoraire.centre?.id, 'view']" >{{ creneauHoraire.centre?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/creneau-horaire', creneauHoraire.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/creneau-horaire', creneauHoraire.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(creneauHoraire)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
