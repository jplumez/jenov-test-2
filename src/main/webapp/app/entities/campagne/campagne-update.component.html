<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-campagne-heading" jhiTranslate="jenovTest2App.campagne.home.createOrEditLabel">Create or edit a Campagne</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovTest2App.campagne.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                           formControlName="nom"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovTest2App.campagne.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovTest2App.campagne.debut" for="field_debut">Debut</label>
                    <div class="input-group">
                        <input id="field_debut" type="text" class="form-control" name="debut" ngbDatepicker #debutDp="ngbDatepicker" formControlName="debut"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="debutDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovTest2App.campagne.fin" for="field_fin">Fin</label>
                    <div class="input-group">
                        <input id="field_fin" type="text" class="form-control" name="fin" ngbDatepicker #finDp="ngbDatepicker" formControlName="fin"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="finDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovTest2App.campagne.nbJoursRappel" for="field_nbJoursRappel">Nb Jours Rappel</label>
                    <input type="number" class="form-control" name="nbJoursRappel" id="field_nbJoursRappel"
                           formControlName="nbJoursRappel"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovTest2App.campagne.remarques" for="field_remarques">Remarques</label>
                    <input type="text" class="form-control" name="remarques" id="field_remarques"
                           formControlName="remarques"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jenovTest2App.campagne.centre" for="field_centre">Centre</label>
                    <select class="form-control" id="field_centre" name="centre" formControlName="centre">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="centreOption.id === editForm.get('centre')!.value?.id ? editForm.get('centre')!.value : centreOption" *ngFor="let centreOption of centres; trackBy: trackById">{{ centreOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
