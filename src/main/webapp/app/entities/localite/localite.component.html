<div>
    <h2 id="page-heading">
        <span jhiTranslate="jenovTest2App.localite.home.title">Localites</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-localite" [routerLink]="['/localite/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jenovTest2App.localite.home.createLabel">
            Create a new Localite
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="localites?.length === 0">
        <span jhiTranslate="jenovTest2App.localite.home.notFound">No localites found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="localites && localites.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jenovTest2App.localite.npa">Npa</span></th>
                    <th scope="col" ><span jhiTranslate="jenovTest2App.localite.commune">Commune</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let localite of localites ;trackBy: trackId">
                    <td><a [routerLink]="['/localite', localite.id, 'view']">{{ localite.id }}</a></td>
                    <td>{{ localite.npa }}</td>
                    <td>{{ localite.commune }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/localite', localite.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/localite', localite.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(localite)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
