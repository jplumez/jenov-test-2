<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="localite">
            <h2><span jhiTranslate="jenovTest2App.localite.detail.title">Localite</span> {{ localite.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jenovTest2App.localite.npa">Npa</span></dt>
                <dd>
                    <span>{{ localite.npa }}</span>
                </dd>
                <dt><span jhiTranslate="jenovTest2App.localite.commune">Commune</span></dt>
                <dd>
                    <span>{{ localite.commune }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/localite', localite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
